{% extends "base.html" %} {% load static %} 
{% block content %} 
{% for i in meal %}
<div class="card" style="width: 18rem">
  <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{i.strCategory}}</h5>
    <p class="card-text">{{i.strCategoryDescription | truncatewords:12 }}</p>
  </div>
</div>
{% endfor %} 
{% endblock %}
